<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Task Manager Application</title>
    <!-- Bootstrap CSS CDN for styling (optional, but needed for your classes) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4" style="text-align: center; font-weight: bold">
        Simple Task Manager Application
      </h2>
      <form id="task-form" class="mb-3">
        <div class="input-group">
          <input
            type="text"
            id="task-input"
            class="form-control"
            placeholder="Enter your task"
            required
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Add Task</button>
          </div>
        </div>
      </form>

      <ul id="task-list" class="list-group">
        <!-- Tasks will be rendered here dynamically -->
      </ul>
    </div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div class="toast" role="alert" id="custom-toast">
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <small>just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toast-message"></div>
      </div>
    </div>

    <!-- Link to our script.js adn bootstrap js -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
